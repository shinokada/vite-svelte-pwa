<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Svelte + PWA</title>
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <link
      rel="android-chrome-192x192"
      type="image/png"
      sizes="192x192"
      href="android-chrome-192x192.png"
    />
    <link
      rel="android-chrome-512x512"
      type="image/png"
      sizes="512x512"
      href="android-chrome-512x512.png"
    />
    <link rel="favicon-16x16" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="favicon-32x32" type="image/png" sizes="16x16" href="favicon-32x32.png" />
    <meta name="pwa-capable" content="yes" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script>
      // PWA
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js', {
          scope: '/'
        });
      }
    </script>
  </body>
</html>
